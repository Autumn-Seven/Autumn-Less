<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Arrows</title>

<link type="text/css" href="https://raw.github.com/commons/common.css/master/build/common.css" rel="stylesheet">

<link type="text/css" href="main.less" rel="stylesheet/less">

<script src="http://cdnjs.cloudflare.com/ajax/libs/less.js/1.3.1/less.min.js" type="text/javascript"></script>


</head>

<body>
<h1>Arrows</h1>

<div class="clearfix">


<div><p class="left"></p><pre>.arrow-left(20px, black);</pre></div>

<div><p class="right"></p><pre>.arrow-right(20px, black);</pre></div>

<div><p class="up"></p><pre>.arrow-up(20px, black);</pre></div>

<div><p class="down"></p><pre>.arrow-down(20px, black);</pre></div>

</div>




</body>
</html>
